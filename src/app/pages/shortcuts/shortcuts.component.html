<div class="row">
  <div class="col-xxxl-12 col-md-12">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>网址</th>
        <th>说明</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of this.toolList">
        <td width="50%"><a href="{{ item.url }}"> {{ item.name }}</a></td>
        <td>{{ item.desc }}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
